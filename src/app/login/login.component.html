<nav class="navbar bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img class="logo" src="assets\img\ford.png" alt="logo da Ford">
    </a>
  </div>
</nav>
<div class="container">
 <div class="row">
  <div class="col-md-6 mb-2">
    <img class="img-fluid d-none d-sm-block range-img" src="assets\img\ranger.png" alt="Ranger Ford">
  </div>
  <div class="col-md-6 ">
    <form class="form mt-4" (ngSubmit)="login()">
      <h2 class="text-center">Boas-vindas</h2>

      <div class="form-group">
        <div class="input">
          <input class="form-control inputIcon" type="text" placeholder="Insira seu e-mail" [(ngModel)]="email" name="email" #user="ngModel" required>
          <fa-icon id="faInput" [icon]="faUser"></fa-icon>
        </div>
      </div>

      <div class="form-group">
        <div class="input">
          <input class="form-control" type="password" placeholder="Insira sua senha" [(ngModel)]="senha" id="password" name="senha" #password="ngModel" required>
          <fa-icon id="faInput" [icon]="faLock"></fa-icon>
          <fa-icon id="faInputEye" [icon]="faEyeSlash" (click)="show($event)" style="cursor: pointer;"></fa-icon>
        </div>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Logar automaticamente </label>
      </div>

      <button type="submit" class="btn btn-primary btn-block form-control " [disabled]="user.invalid || password.invalid">Entrar</button>

    </form>
  </div>
 </div>
</div>
