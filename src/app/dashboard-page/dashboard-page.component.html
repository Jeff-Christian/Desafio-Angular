<app-header></app-header>
<h1 class="text-center">Dashboard FORD</h1>

<div class="container">
  <div class="row">
    <div class="col">
        <div class="title">
          <p>Veículo</p>
        </div>
        <select (change)="ChangeInfo($event)">
          <option> -- Select --</option>
          <option [value]="vehicle.id" *ngFor="let vehicle of vehicleList">
            {{ vehicle.vehicle }}
          </option>
        </select>
    </div>
    <div class="col">
      <div class="title">
        <p>Total de Vendas</p>
      </div>
      <span id="totalVendas">

      </span>
      <p>Unid.</p>
    </div>
    <div class="col">
      <div class="title">
        <p>Conectados</p>
      </div>
      <span id="connected">

      </span>
      <p>Unid.</p>
    </div>
    <div class="col">
      <div class="title">
        <p>Update Software</p>
      </div>

      <span id="updateSoftware">


      </span>
      <p>Unid.</p>
    </div>
  </div>
</div>

<!-- image -->
<div class="text-center">
  <img src="assets\img\mustang.png" id="image">
</div>

<!-- table -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="top">
        <th scope="col">Código - Vin</th>
        <th scope="col">Odômetro</th>
        <th scope="col">Nível de Combustivel</th>
        <th scope="col">Status</th>
        <th scope="col">Lat.</th>
        <th scope="col">Long.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">
          <input type="text" name="Code" id="codeVin">
        </td>
        <td> {{ odometer }} Odometro </td>
        <td> {{ fuelLevel }} Nivel do Combustivel </td>
        <td> {{ status }} Status </td>
        <td> {{ lat }} Lat. </td>
        <td> {{ long }} Long. </td>
      </tr>
    </tbody>
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
  </table>
</div>

<div class="conta">
  <div id="vehicle-container">

  </div>
</div>
